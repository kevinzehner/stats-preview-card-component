<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-inner">
          <div class="card-info">
            <h1>
              Get <span class="insights">insights</span> that help your business
              grow.
            </h1>
            <p class="card-text">
              <span class="text-lines">Discover the benefits of data</span>
              <span class="text-lines"
                >analytics and make better decisions</span
              >
              <span class="text-lines">regarding revenue, customer</span>
              experience, and overall efficiency.
            </p>

            <div class="card-stats">
              <div class="companies">
                <p class="companies-number">10k+</p>
                <p>companies</p>
              </div>

              <div class="templates">
                <p class="templates-number">314</p>
                <p>templates</p>
              </div>

              <div class="queries">
                <p class="queries-number">12m+</p>
                <p>queries</p>
              </div>
            </div>
          </div>
          <div class="card-img-box"></div>
        </div>
      </div>
    </main>
  </body>
</html>
